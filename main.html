<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" author="Zeba77">
        <title>Summary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <summary id="summary-box">
            <img src="images/illustration-hero.svg" alt="a man who listen" id="top-image">
            <h1 class="in">Order Summary</h1>
            <p class="in">
                You can now listen to million of song,<br> audiobooks, and podcasts on
                any device<br> anywhere you like!
            </p>
            <span id="money-recap" class="in">
                <img src="images/icon-music.svg" alt="muysic icon">
                <span id="plan">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </span>
                <button id="change">Change</button>
            </span>
            <button id="pay-button" class="in">
                Proced to Payement
            </button>
            <button id="cancel" class="in">
                Cancel Order
            </button>
        </summary>
    </body>
</html>
